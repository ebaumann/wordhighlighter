WordHighlighterFrame.Help.Text=<html>{0} markiert W\u00f6rter in Texten.<p>Die W\u00f6rter werden aus einer Textdatei geladen. Jede Zeile in der Textdatei enth\u00e4lt ein Wort.<h2>Anwendungsbeispiele</h2><ul><li>Auffinden von W\u00f6rtern, die nicht in einem Text stehen sollen</li><li>Stellen in einem Text finden, an denen bestimmte W\u00f6rter stehen</li></ul><h2>Text eingeben</h2>Sie k\u00f6nnen den Text auf folgende Weise eingeben:<ul><li>Eintippen in das Textfeld</li><li>Einf\u00fcgen \u00fcber die Zwischenablage</li><li>Laden aus einer Textdatei</li></ul></html>
